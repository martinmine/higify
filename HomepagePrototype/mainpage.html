<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Mainpage</title>
    <link rel="stylesheet" type="text/css" href="mainpage.css"/>
    <link rel="stylesheet" type="text/css" href="search.css" />
</head>
<body>
    <div class="banner">
        <div class="bannerWrapper">
            <div class="bannerCenterContainer">
                <div class="bannerTitle">
                    Your Higify
                </div>
            </div>
        </div>
        <div class="controllerWrapper">
            <div class="pageControllerContainer">
                <div class="searchWrapper">
                    <div class="searchContainer">
                        <form class="form-wrapper cf">
                            <input type="text" placeholder="Search by username..." required>
                            <button type="submit">Search</button>
                        </form>  
                    </div>
                </div>
                <div class="profileWrapper">
                    <div class="profileContainer">
                        <img src="http://go-dong.me/dong.gif" width="50" />
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="pageContainer">
        <div class="pageSideContainer">
            <div class="pageElement">
                <div class="pageTitle">Create a new note</div>
            </div>
            <div class="pageElement">
                <div class="pageTitle">
                    Recent notes
                </div>
            </div>
            <div class="pageElement">
                <div class="pageTitle">
                    Then some more text
                </div>
            </div>
        </div>

        <div class="pageWidgetContainer">
            <div class="pageElement">
                <div class="pageTitle">
                    Your schedule
                </div>
            </div>
            <div class="pageElement">
                <div class="pageTitle">
                    Resources
                </div>
                <div class="resourceContainer">
                    <a href="https://fronter.com/hig/index.phtml">Fronter</a>

                </div>
            </div>
        </div>
    </div>


</body>
</html>
